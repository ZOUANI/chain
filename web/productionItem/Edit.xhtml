<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductionItemEditDlg" widgetVar="ProductionItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductionItemTitle}">
            <h:form id="ProductionItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productionItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductionItemLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{productionItemController.selected.produit}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductionItemLabel_dateProduction}" for="dateProduction" />
                        <p:calendar id="dateProduction" pattern="MM/dd/yyyy" value="#{productionItemController.selected.dateProduction}" title="#{bundle.EditProductionItemTitle_dateProduction}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProductionItemLabel_chain}" for="chain" />
                        <p:selectOneMenu id="chain" value="#{productionItemController.selected.chain}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{chainController.itemsAvailableSelectOne}"
                                           var="chainItem"
                                           itemValue="#{chainItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductionItemLabel_heure}" for="heure" />
                        <p:selectOneMenu id="heure" value="#{productionItemController.selected.heure}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{heureController.itemsAvailableSelectOne}"
                                           var="heureItem"
                                           itemValue="#{heureItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductionItemLabel_qte}" for="qte" />
                        <p:inputText id="qte" value="#{productionItemController.selected.qte}" title="#{bundle.EditProductionItemTitle_qte}" />
                        <p:outputLabel value="#{bundle.EditProductionItemLabel_commande}" for="commande" />
                        <p:selectOneMenu id="commande" value="#{productionItemController.selected.commande}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{commandeController.itemsAvailableSelectOne}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductionItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productionItemController.selected.id}" title="#{bundle.EditProductionItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productionItemController.update}" value="#{bundle.Save}" update="display,:ProductionItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductionItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductionItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
