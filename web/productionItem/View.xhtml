<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductionItemViewDlg" widgetVar="ProductionItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductionItemTitle}">
            <h:form id="ProductionItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productionItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductionItemLabel_produit}"/>
                        <h:outputText value="#{productionItemController.selected.produit}" title="#{bundle.ViewProductionItemTitle_produit}"/>
                        <h:outputText value="#{bundle.ViewProductionItemLabel_dateProduction}"/>
                        <h:outputText value="#{productionItemController.selected.dateProduction}" title="#{bundle.ViewProductionItemTitle_dateProduction}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProductionItemLabel_chain}"/>
                        <h:outputText value="#{productionItemController.selected.chain}" title="#{bundle.ViewProductionItemTitle_chain}"/>
                        <h:outputText value="#{bundle.ViewProductionItemLabel_heure}"/>
                        <h:outputText value="#{productionItemController.selected.heure}" title="#{bundle.ViewProductionItemTitle_heure}"/>
                        <h:outputText value="#{bundle.ViewProductionItemLabel_qte}"/>
                        <h:outputText value="#{productionItemController.selected.qte}" title="#{bundle.ViewProductionItemTitle_qte}"/>
                        <h:outputText value="#{bundle.ViewProductionItemLabel_commande}"/>
                        <h:outputText value="#{productionItemController.selected.commande}" title="#{bundle.ViewProductionItemTitle_commande}"/>
                        <h:outputText value="#{bundle.ViewProductionItemLabel_id}"/>
                        <h:outputText value="#{productionItemController.selected.id}" title="#{bundle.ViewProductionItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductionItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
