<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProduitTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            #{productionItemController.prepareMyProductionItems()}


            <h:form id="ProductionItemSearchForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="11" >
                        <p:outputLabel value="#{bundle.CreateProductionItemLabel_commande}" for="commande" />
                        <p:selectOneMenu id="commande" value="#{productionItemController.selectedSearchMultiple.commande}" >
                            <f:selectItem itemLabel="--SELECT--" itemValue="#{null}"></f:selectItem>
                            <f:selectItems value="#{commandeController.itemsAvailableSelectOne}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}"/>
                            <p:ajax process="commande" listener="#{productionItemController.findCommadeItemsByIdCmdForSearch()}"  update="commandeItem"></p:ajax>

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateProductionItemLabel_produit}" for="commandeItem" />
                        <p:selectOneMenu id="commandeItem" value="#{productionItemController.commandeItem}" >
                            <f:selectItem itemLabel="--SELECT--" itemValue="#{null}"></f:selectItem>
                            <f:selectItems value="#{productionItemController.selectedSearchMultiple.commande.commandeItems}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}" itemLabel="#{commandeItem.produit.libelle} (#{commandeItem.qteRecu} / #{commandeItem.qte})"
                                           itemDisabled="#{commandeItem.qteRecu ge commandeItem.qte}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateProductionItemLabel_dateProduction}" for="dateProduction" />
                        <p:calendar id="dateProduction" pattern="MM/dd/yyyy" value="#{productionItemController.selectedSearchMultiple.dateProduction}" title="#{bundle.EditProductionItemTitle_dateProduction}"  showOn="button"/>



                        <p:outputLabel value="#{bundle.CreateProductionItemLabel_chain}" for="chain" />
                        <p:selectOneMenu id="chain" value="#{productionItemController.selectedSearchMultiple.chain}" >
                            <f:selectItem itemLabel="--SELECT--" itemValue="#{null}"></f:selectItem>
                            <f:selectItems value="#{chainController.itemsAvailableSelectOne}"
                                           var="chainItem"
                                           itemValue="#{chainItem}"/>
                        </p:selectOneMenu>


                        <p:commandButton actionListener="#{productionItemController.initialisermyProductionItem()}" value="Commencer" update=":ProductionItemCreateMultipleForm:datalist" />
                        <p:commandButton actionListener="#{productionItemController.saveProductionItemHelpers()}" value="Finir" update=":ProductionItemCreateMultipleForm:datalist" />

                    </p:panelGrid>
                </h:panelGroup>
            </h:form>



            <h:form id="ProductionItemCreateMultipleForm">
                <p:dataTable id="datalist" value="#{productionItemController.myProductionItems}" var="item"
                             selectionMode="single" selection="#{item}"  paginator="true" rowKey="#{item.id}" rows="10"
                             rowsPerPageTemplate="10,20,30,40,50" editable="true" editMode="cell" 
                             widgetVar="cellProductionItems" >
                    <p:ajax event="cellEdit" listener="#{productionItemController.onCellEdit}" update="datalist" />


                    <p:column headerText="#{bundle.CreateProductionItemLabel_commande}" id="commandeRow">
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{item.referenceCommande}" for="commande" /></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu id="commande" value="#{item.referenceCommande}" style="width:90%">
                                    <f:selectItem itemLabel="--SELECT--" itemValue="#{null}"></f:selectItem>
                                    <f:selectItems value="#{commandeController.itemsAvailableSelectOne}"
                                                   var="commandeItem"
                                                   itemValue="#{commandeItem.reference}" itemLabel="#{commandeItem.reference}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column  headerText="#{bundle.CreateProductionItemLabel_produit}" id="produitColumn">
                        <p:cellEditor>
                            <f:facet name="output"> <p:outputLabel value="#{item.referenceProduit}" for="produit" />
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu id="produit" value="#{item.referenceProduit}" style="width:90%">
                                    <f:selectItem itemLabel="--SELECT--" itemValue="#{null}"></f:selectItem>
                                    <f:selectItems value="#{item.produits}"
                                                   var="produitElement"
                                                   itemValue="#{produitElement}" itemLabel="#{produitElement}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column  headerText="#{bundle.CreateProductionItemLabel_dateProduction}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.date}" >	
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input" > <p:calendar id="dateProduction" style="width:90%" pattern="MM/dd/yyyy" value="#{item.date}" title="#{bundle.EditProductionItemTitle_dateProduction}"  showOn="button"/></f:facet>
                        </p:cellEditor>
                    </p:column>



                    <p:column  headerText="#{bundle.CreateProductionItemLabel_heure}" >
                        <p:cellEditor>
                            <f:facet name="output"> <p:outputLabel value="#{item.referenceHeure}" for="heure" /></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu style="width:90%" id="heure" value="#{item.referenceHeure}" >
                                    <f:selectItems value="#{heureController.itemsAvailableSelectOne}"
                                                   var="heureItem"
                                                   itemValue="#{heureItem.reference}" itemLabel="#{heureItem.reference}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column  headerText="#{bundle.CreateProductionItemLabel_chain}">
                        <p:cellEditor>
                            <f:facet name="output"> <p:outputLabel value="#{item.referenceChain}"  for="chain" /></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu style="width:90%" id="chain" value="#{item.referenceChain}" >
                                    <f:selectItem itemLabel="--SELECT--" itemValue="#{null}"></f:selectItem>
                                    <f:selectItems value="#{chainController.itemsAvailableSelectOne}"
                                                   var="chainItem"
                                                   itemValue="#{chainItem.reference}" itemLabel="#{chainItem.reference}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>



                    <p:column  headerText="#{bundle.CreateProductionItemLabel_qte}">
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{item.qte}" for="qte" /></f:facet>
                            <f:facet name="input"><p:inputText style="width:90%" id="qte" value="#{item.qte}" title="#{bundle.CreateProductionItemTitle_qte}" /></f:facet>
                        </p:cellEditor>
                    </p:column>


                </p:dataTable>
                <p:contextMenu for="datalist" widgetVar="cMenu">   
                    <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('cellProductionItems').showCellEditor();return false;"/>  
                    <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
                </p:contextMenu> 
            </h:form>
        </ui:define>


    </ui:composition>
</html>
