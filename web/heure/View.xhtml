<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HeureViewDlg" widgetVar="HeureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHeureTitle}">
            <h:form id="HeureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{heureController.selected != null}">
                        <h:outputText value="#{bundle.ViewHeureLabel_durree}"/>
                        <h:outputText value="#{heureController.selected.durree}" title="#{bundle.ViewHeureTitle_durree}"/>
                        <h:outputText value="#{bundle.ViewHeureLabel_reference}"/>
                        <h:outputText value="#{heureController.selected.reference}" title="#{bundle.ViewHeureTitle_reference}"/>
                        <h:outputText value="#{bundle.ViewHeureLabel_heureDebut}"/>
                        <h:outputText value="#{heureController.selected.heureDebut}" title="#{bundle.ViewHeureTitle_heureDebut}"/>
                        <h:outputText value="#{bundle.ViewHeureLabel_heureFin}"/>
                        <h:outputText value="#{heureController.selected.heureFin}" title="#{bundle.ViewHeureTitle_heureFin}"/>
                        <h:outputText value="#{bundle.ViewHeureLabel_id}"/>
                        <h:outputText value="#{heureController.selected.id}" title="#{bundle.ViewHeureTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HeureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
