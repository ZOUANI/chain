<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

             
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="#{bundle.AppName}">

                <h:form>
                    <p:growl id="messages"/>
                    <p:menubar>                        
                        <p:submenu label="#{bundle.MesCollaborateurs}" icon="/resources/ico/coll_32.png">
                            <p:submenu label="#{bundle.Clients}">
                                <p:menuitem value="#{bundle.Liste}" outcome="/client/List.xhtml" />
                            </p:submenu>
                          
                        </p:submenu>              
                       
                       
                        <p:submenu label="#{bundle.Commande}" icon="#">

                            <p:submenu label="#{bundle.Commande}" >
                                <p:menuitem value="#{bundle.Liste}" outcome="/commande/List.xhtml" />
                                <p:menuitem value="#{bundle.Ajout}" outcome="/commande/Create.xhtml" />
                            </p:submenu>
                           
                        </p:submenu>
                        <p:submenu label="#{bundle.SuiviDeProduction}" icon="#">

                            <p:submenu label="#{bundle.suivi}" >
                                <p:menuitem value="#{bundle.Liste}" outcome="/productionItem/List.xhtml" />
                             
                            </p:submenu>
                           
                        </p:submenu>
                        
                        <p:submenu label="#{bundle.Parametre}" icon="#">

                            <p:submenu label="#{bundle.Prduit}">
                                <p:menuitem value="#{bundle.Liste}" outcome="/produit/List.xhtml" />
                            </p:submenu>
                            <p:submenu label="#{bundle.uniteMesure}">
                                <p:menuitem value="#{bundle.Liste}" outcome="/uniteMesure/List.xhtml" />
                            </p:submenu>

                            <p:submenu label="#{bundle.Famille}">
                                <p:menuitem value="#{bundle.Liste}" outcome="/famille/List.xhtml" />
                            </p:submenu>
                             <p:submenu label="#{bundle.Chain}">
                                <p:menuitem value="#{bundle.Liste}" outcome="/chain/List.xhtml" />
                            </p:submenu>
                            <p:submenu label="#{bundle.Couleur}">
                                <p:menuitem value="#{bundle.Liste}" outcome="/couleur/List.xhtml" />
                            </p:submenu>
                          
                          

                         
                        </p:submenu>
                        <f:facet name="options">
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>

                    </p:menubar>
                </h:form>
                <ui:insert name="body"/>
            </p:layoutUnit>


            <p:layoutUnit position="center">

            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
