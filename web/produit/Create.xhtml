<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitCreateDlg" widgetVar="ProduitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProduitTitle}">
            <h:form id="ProduitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produitController.selected != null}">
                      
                        <p:outputLabel value="#{bundle.CreateProduitLabel_uniteMesure}" for="uniteMesure" />
                        <p:selectOneMenu id="uniteMesure" value="#{produitController.selected.uniteMesure}" >
                            <f:selectItems value="#{uniteMesureController.itemsAvailableSelectOne}"
                                           var="uniteMesureItem"
                                           itemValue="#{uniteMesureItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProduitLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{produitController.selected.libelle}" title="#{bundle.CreateProduitTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateProduitLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{produitController.selected.reference}" title="#{bundle.CreateProduitTitle_reference}" />
                        <p:outputLabel value="#{bundle.CreateProduitLabel_qteGlobalStock}" for="qteGlobalStock" />
                        <p:inputText id="qteGlobalStock" value="#{produitController.selected.qteGlobalStock}" title="#{bundle.CreateProduitTitle_qteGlobalStock}" />
                        <p:outputLabel value="#{bundle.CreateProduitLabel_famille}" for="famille" />
                        <p:selectOneMenu id="famille" value="#{produitController.selected.famille}" >
                            <f:selectItems value="#{familleController.itemsAvailableSelectOne}"
                                           var="familleItem"
                                           itemValue="#{familleItem}"/>
                        </p:selectOneMenu>
                       
                        <p:outputLabel value="#{bundle.CreateProduitLabel_seuilAlert}" for="seuilAlert" />
                        <p:inputText id="seuilAlert" value="#{produitController.selected.seuilAlert}" title="#{bundle.CreateProduitTitle_seuilAlert}" />
                        <p:outputLabel value="#{bundle.CreateProduitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{produitController.selected.id}" title="#{bundle.CreateProduitTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produitController.create}" value="#{bundle.Save}" update="display,:ProduitListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProduitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProduitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
