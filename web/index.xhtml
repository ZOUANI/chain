<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Authentification</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/loginStyle.css"/>
        <link rel="shortcut icon" href="../resources/image/img4AC.png" type="image/png" sizes="16x16"/>
    </h:head>
    <h:body class = "bodyLogin" >
        <img src="resources/image/img4AC.png"/>
        <h3 style="text-align: center">Connectez-vous Ã  votre compte</h3>
        <div class="login-card">
            <img src="resources/image/user.png" style="border-radius: 100%; width: 100px; height: auto"/><br/>
         <p:fieldset legend="Authetification" style="margin:10px">
             
        <h:form>
              <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <h:panelGrid columns="2" cellpadding="5" styleClass="align-center">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{userController.selected.login}" required="true" label="username" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{userController.selected.password}" required="true" label="password" />

                <f:facet name="footer">
                    <p:commandButton value="Connexion" update="growl" action="#{userController.seConnnecter()}"/>
                </f:facet>  
            </h:panelGrid>
        </h:form>
            
        
             
         </p:fieldset>
             </div>
    </h:body>
</html>
