<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CouleurEditDlg" widgetVar="CouleurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCouleurTitle}">
            <h:form id="CouleurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{couleurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCouleurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{couleurController.selected.nom}" title="#{bundle.EditCouleurTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditCouleurLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{couleurController.selected.reference}" title="#{bundle.EditCouleurTitle_reference}" />
                     </p:panelGrid>
                    <p:commandButton actionListener="#{couleurController.update}" value="#{bundle.Save}" update="display,:CouleurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CouleurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CouleurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
