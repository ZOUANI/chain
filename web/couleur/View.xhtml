<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CouleurViewDlg" widgetVar="CouleurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCouleurTitle}">
            <h:form id="CouleurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{couleurController.selected != null}">
                        <h:outputText value="#{bundle.ViewCouleurLabel_nom}"/>
                        <h:outputText value="#{couleurController.selected.nom}" title="#{bundle.ViewCouleurTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewCouleurLabel_reference}"/>
                        <h:outputText value="#{couleurController.selected.reference}" title="#{bundle.ViewCouleurTitle_reference}"/>
                        <h:outputText value="#{bundle.ViewCouleurLabel_id}"/>
                        <h:outputText value="#{couleurController.selected.id}" title="#{bundle.ViewCouleurTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CouleurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
