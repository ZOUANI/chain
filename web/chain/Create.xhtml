<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChainCreateDlg" widgetVar="ChainCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateChainTitle}">
            <h:form id="ChainCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chainController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateChainLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{chainController.selected.reference}" title="#{bundle.CreateChainTitle_reference}" />
                        <p:outputLabel value="#{bundle.CreateChainLabel_id}" for="id" />
                        <p:inputText id="id" value="#{chainController.selected.id}" title="#{bundle.CreateChainTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{chainController.create}" value="#{bundle.Save}" update="display,:ChainListForm:datalist,:growl" oncomplete="handleSubmit(args,'ChainCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChainCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
